<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    
    <title>Modern Login Page | Metube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Auth.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
<form onsubmit="event.preventDefault(); register();">
    <h1>Tạo tài khoản</h1>

    <input type="text" id="reg_name" placeholder="Tên">
    <input type="email" id="reg_email" placeholder="Email">
    <input type="password" id="reg_pass" placeholder="Mật khẩu">

    <button type="submit">Đăng ký</button>
</form>

        </div>
        <div class="form-container sign-in-container">
<form onsubmit="event.preventDefault(); login();">
    <h1>Đăng nhập</h1>

    <input type="email" id="username" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">

    <button type="submit">Đăng nhập</button>
</form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Đăng nhập để sử dụng đầy đủ tính năng</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào, bạn mới!</h1>
                    <p>Đăng ký thông tin cá nhân để sử dụng tất cả chức năng</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Auth.js"></script>
    
</body>
</html>
